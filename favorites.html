<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy-Meal</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <header class="mb-3">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Happy Meal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Favoris</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Liste</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input type="text" class="form-control" placeholder="Rechercher une recette"
                            list="list-timezone" id="input-datalist">
                        <datalist id="list-timezone">
                            <option>Asia/Aden</option>
                            <option>Asia/Aqtau</option>
                            <option>Asia/Baghdad</option>
                            <option>Asia/Barnaul</option>
                            <option>Asia/Chita</option>
                            <option>Asia/Dhaka</option>
                            <option>Asia/Famagusta</option>
                            <option>Asia/Hong_Kong</option>
                            <option>Asia/Jayapura</option>
                            <option>Asia/Kuala_Lumpur</option>
                            <option>Asia/Jakarta</option>
                        </datalist>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main id="main">
        <div class="container-fluid">
            <div class="row">
                <!-- First div taking full width -->
                <div class="full-width">
                    <!-- Content for the first div -->
                    <h2>First Div</h2>
                    <p>This div takes full width and shares height with the second div.</p>
                    <div class="row row-cols-3 gap-3 justify-content-center" id="recipies">
                        
                </div>
            </div>
            <hr>
            <div class="row">
                <h2>Second Div</h2>
                <p>This div takes full width and shares height with the first div.</p>
                <div id="calendar" class="full-width">
                    
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src="./utils/getAllRecipes.js"></script>
    <script src="./favorites.js"></script>
</body>
</html>
